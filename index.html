<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIMO - 195 Countries Manual Global</title>

<style>
:root { --primary-green: #2ecc71; --overlay-blue: rgba(35,55,75,0.95); }
body {
margin:0;font-family:Arial,sans-serif;
background:url('https://images.unsplash.com/photo-1485846234645-a62644f84728?q=80&w=2059&auto=format&fit=crop') no-repeat center center fixed;
background-size:cover;color:white;
display:flex;justify-content:center;align-items:center;
min-height:100vh;overflow:hidden;
}
.overlay {background:var(--overlay-blue);width:100%;min-height:100vh;display:flex;flex-direction:column;align-items:center;position:relative;overflow-y:auto;}
.left-icons{position:absolute;top:25px;left:20px;display:flex;gap:15px;}
.left-icons img{width:32px;}
.service-icon{position:absolute;top:25px;right:25px;text-align:center;}
.service-icon img{width:38px;margin-bottom:3px;}
.container{width:90%;max-width:380px;text-align:center;margin-top:50px;padding-bottom:50px;}
.logo{font-size:75px;font-weight:900;color:#ff7675;letter-spacing:-4px;}
.page-title{font-size:26px;margin-bottom:30px;}
.input-group{background:rgba(255,255,255,.15);border:1px solid rgba(255,255,255,.3);border-radius:12px;margin-bottom:15px;display:flex;align-items:center;padding:14px 18px;}
.input-group img{width:22px;margin-right:15px;border-right:1px dashed rgba(255,255,255,.4);padding-right:12px;}
input{background:transparent;border:none;color:white;outline:none;width:100%;font-size:18px;}
.eye-btn{cursor:pointer;font-size:20px;margin-left:10px;}
.btn-main{background:var(--primary-green);border-radius:12px;padding:18px;width:100%;border:none;color:white;font-size:22px;font-weight:bold;cursor:pointer;}
.btn-sub{background:transparent;border:1px solid rgba(255,255,255,.5);border-radius:35px;padding:14px;width:100%;color:white;margin-top:20px;cursor:pointer;}
.page{display:none;width:100%;flex-direction:column;align-items:center;}
.active{display:flex;}
#langOverlay{position:fixed;top:0;left:0;width:100%;height:100%;background:#fff;color:#000;display:none;flex-direction:column;z-index:99999;}
.lang-header{padding:20px;background:#f1f3f4;display:flex;gap:10px;}
.search-bar{flex:1;padding:15px;border:2px solid #2ecc71;border-radius:10px;font-size:18px;}
.lang-list{flex:1;overflow-y:auto;}
.lang-item{display:flex;align-items:center;padding:15px;border-bottom:1px solid #eee;cursor:pointer;}
.flag{font-size:26px;margin-right:15px;}
</style>
</head>

<body>
<div class="overlay">

</div>

<div class="input-group">
<img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png">

<button class="btn-sub" onclick="openLang()">Language / ‡§≠‡§æ‡§∑‡§æ</button>
</div>
</div>

<!-- REGISTER -->
<div id="regPage" class="page">
<div class="container">
<div class="logo">VIMO</div>
<div class="page-title" id="txt-reg-title">Register</div>

<div class="input-group">
<img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png">
<input type="number" id="rPhone" placeholder="Mobile number">
</div>

<div class="input-group">
<img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png">
<input type="password" id="rPass" placeholder="Password">
</div>

<div class="input-group">
<img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png">
<input type="password" id="rCPass" placeholder="Confirm Password">
</div>

<div class="input-group">
<img src="https://cdn-icons-png.flaticon.com/512/912/912318.png">
<input type="text" id="invCode" placeholder="Invitation Code">
</div>

<button class="btn-main" id="txt-reg-btn" onclick="handleRegister()">Register now</button>
<button class="btn-sub" id="txt-goto-login" onclick="showPage('loginPage')">Already have account? Log in</button>
<button class="btn-sub" onclick="openLang()">Language / ‡§≠‡§æ‡§∑‡§æ</button>
</div>
</div>

</div>

<!-- LANGUAGE -->
<div id="langOverlay">
<div class="lang-header">

<button onclick="closeLang()" style="font-size:30px;background:none;border:none;">√ó</button>
</div>
<div class="lang-list" id="list-container"></div>
</div>

<script>
const dict = {
en:{s:"Service",lT:"Log in",lB:"Login",gR:"No account? Register",rT:"Register",rB:"Register now",gL:"Already have account? Log in",pM:"Mobile number",pP:"Password",pI:"Invitation Code"},
hi:{s:"‡§∏‡•á‡§µ‡§æ",lT:"‡§≤‡•â‡§ó ‡§á‡§®",lB:"‡§≤‡•â‡§ó ‡§á‡§®",gR:"‡§ñ‡§æ‡§§‡§æ ‡§®‡§π‡•Ä‡§Ç? ‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞",rT:"‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞",rB:"‡§Ö‡§≠‡•Ä ‡§∞‡§ú‡§ø‡§∏‡•ç‡§ü‡§∞ ‡§ï‡§∞‡•á‡§Ç",gL:"‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§ñ‡§æ‡§§‡§æ? ‡§≤‡•â‡§ó ‡§á‡§®",pM:"‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤",pP:"‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°",pI:"‡§ï‡•ã‡§°"}
};

function setLanguage(c){
const l=dict[c]||dict.en;
txt-service.innerText=l.s;
txt-login-title.innerText=l.lT;
txt-login-btn.innerText=l.lB;
txt-goto-reg.innerText=l.gR;
txt-reg-title.innerText=l.rT;
txt-reg-btn.innerText=l.rB;
txt-goto-login.innerText=l.gL;

rPhone.placeholder=l.pM;
lPass.placeholder=l.pP;
rPass.placeholder=l.pP;

window.addEventListener("DOMContentLoaded",()=>{
setLanguage(localStorage.getItem("vimoLang")||"en");
});

function togglePass(id,el){
const i=document.getElementById(id);
i.type=i.type==="password"?"text":"password";

}

function showPage(p){
document.querySelectorAll(".page").forEach(x=>x.classList.remove("active"));

}

function handleLogin(){
if(lPhone.value) location.href="home.html";
}

function handleRegister(){
alert("Register Success!");
showPage("loginPage");
}

function openLang(){langOverlay.style.display="flex";}
function closeLang(){langOverlay.style.display="none";}
</script>

</body>
</html>
