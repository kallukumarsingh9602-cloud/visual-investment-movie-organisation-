        window.onload = () => {
            // Check if user is already logged in
            if(localStorage.getItem('vimoUser')) {
                window.location.href = "home.html";
            }
            // Apply saved language on load
            const savedLang = localStorage.getItem('vimoLang');
            if(savedLang) setTimeout(() => setLanguage(savedLang), 1000);

        function renderLanguages(list) {
            const container = document.getElementById('list-container');
            container.innerHTML = list.map(l => `
                <div class="lang-item" onclick="setLanguage('${l.code}')">
                    <span class="flag">${l.flag}</span>
                    <span class="lang-name">${l.native} (${l.name})</span>
                </div>
            `).join('');
        }

        function setLanguage(langCode) {
            localStorage.setItem('vimoLang', langCode); // Save for Home Page
            const select = document.querySelector('.goog-te-combo');
            if(select) {
                select.value = langCode;
                select.dispatchEvent(new Event('change'));
            }
            closeLang();
        }

        function doLogin() {
            // Basic Login Logic
            const phone = document.getElementById('lPhone').value;
            const pass = document.getElementById('lPass').value;
            
            if(phone && pass) {
                localStorage.setItem('vimoUser', phone); // Mark as Logged In
                window.location.href = "home.html"; // Go to Home
            } else {
                alert("Please enter details");
            }
        }

        function goPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function openLang() { document.getElementById('langOverlay').style.display = 'flex'; }
        function closeLang() { document.getElementById('langOverlay').style.display = 'none'; }
        function filterLanguages() {
            const term = document.getElementById('langSearch').value.toLowerCase();
            const filtered = languages.filter(l => l.name.toLowerCase().includes(term) || l.native.toLowerCase().includes(term));
            renderLanguages(filtered);
        }
    </script>
