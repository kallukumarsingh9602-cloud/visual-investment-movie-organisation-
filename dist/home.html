        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; background: rgba(0,0,0,0.3); }
        .logo { font-size: 32px; font-weight: 900; color: #ff7675; letter-spacing: -1px; }
        .top-nav { display: flex; gap: 15px; align-items: center; }
        .lang-btn { background: white; color: black; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 14px; }
        .logout-btn { background: #e74c3c; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #langOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; color: black; display: none; flex-direction: column; z-index: 10000; }
        .lang-header { padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .search-bar { width: 70%; padding: 10px; border-radius: 20px; outline: none; font-size: 16px; }
        input#langSearch { color: #000000 !important; background: #ffffff !important; border: 1px solid #ccc !important; }
        .lang-list { flex: 1; overflow-y: auto; padding: 10px; }
        .lang-item { display: flex; align-items: center; padding: 15px; border-bottom: 1px solid #f9f9f9; cursor: pointer; }
        .lang-item:hover { background: #f0f0f0; }
        .flag { font-size: 24px; margin-right: 15px; }
        .lang-name { font-size: 18px; font-weight: 500; }
        .container { padding: 40px 20px; text-align: center; }
        #google_translate_element { display: none; }
    </style>
</head>
